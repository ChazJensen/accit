<!DOCTYPE html>
<html class="bg-dark-purple">
<head>
	<meta charset="UTF-8" />
	<title>Kynfornia</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	
	<!-- My CSS -->
	<link rel="stylesheet" href="style/style.css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Chris Johnson">
	<meta name="description" content="Kynfornia is a world in the game Dungeons and Dragons.">
	<meta name="robots" content="all">
</head>



<body class="bg-dark-purple">
	<!--https://www.w3.org/Style/Examples/007/center.en.html for centering tutorial -->
	
	<header class="bg-dark-purple row w-100 text-center text-xl-left jumbotron jumbotron-fluid">
		
			<div class="bg-dark-purple red col-xl-3 float-left">
				<a href="index.html" class="d-inline-flex text-decoration-none">
					<div id="logo">
						<img class="w-100" src="images/logo.png" alt="picture of Kynfornia's logo" />
					</div>
			
					<h1 id="title" class="red">Kynfornia</h1>
				</a>
			</div>
			
			<!-- navbar-expand-xl -->
			<nav class="bg-dark-purple col-xl-9 navbar navbar-expand-lg">
				<ul class="bg-dark-purple navbar-nav">
					<li class="bg-gold nav-item mx-lg-auto">
						<a class="red nav-link" href="index.html">Home</a>
					</li>
					<li class="bg-gold nav-item mx-lg-auto">
						<a class="red nav-link" href="myCampaigns/home.html">My Campaigns</a>
					</li>
					<li class="bg-gold nav-item mx-lg-auto">
						<a class="red nav-link" href="forums/home.html">Forum</a>
					</li>
					<li class="bg-gold nav-item mx-lg-auto">
						<a class="red nav-link" href="lore/home.html">Lore</a>
					</li>
					<li class="bg-gold nav-item mx-lg-auto">
						<a class="red nav-link" href="settings.html" alt="Becomes 'My Account' when signed in">Log In / Sign Up</a>
					</li>
				</ul>
			</nav>
		
	</header>
	
	<main class="container">
		
		<!-- credit for the login form goes to getbootstrap.com -->
		<div class="container">
			<div class="row">
				<div class="bg-red gold card col-lg-6 mx-auto" style="max-width: 500px;">
					<div class="card-body">
						<h2 class="card-title">Log In</h2>
						<form class="card-text">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember Me</label>
							</div>
							<button type="submit" class="btn btn-primary">Log In</button>
						</form>
					</div>
				</div>
			
			
			
				<div class="bg-red gold card col-lg-6 mx-auto" style="max-width: 500px;">
					<div class="card-body">
						<h2 class="card-title">Sign Up</h2>
						<form class="card-text">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember Me</label>
							</div>
							<button type="submit" class="btn btn-primary">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
	
	</main>
</body>
</html>
